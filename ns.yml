ns_groups:
  - name: lb_group01

    ns_instance:
      address: 192.168.121.50
      user: nsroot
      pass: nsroot

    serviceGroups:
      - name: taiga_web
        servers:
        - name: taiga_01
          port: 80
        - name: taiga_02
          port: 80
        protocol: HTTP
      - name: taiga_api
        servers:
        - name: taiga_01
          port: 8001
        - name: taiga_02
          port: 8001
        protocol: HTTP

    servers:
      - name: taiga_01
        ip_address: 192.168.121.229
      - name: taiga_02
        ip_address: 192.168.121.129

    lb_vservers:
      - name: taiga_web
        vip_address: 192.168.121.20
        port: 80
        protocol: HTTP
        servicegroup_bindings:
          - taiga_web
      - name: taiga_api
        vip_address: 192.168.121.30
        port: 8001
        protocol: HTTP
        servicegroup_bindings:
          - taiga_api

    cs_vservers:
      - name: taiga
        vip_address: 192.168.121.40
        policy_bindings:
          - taiga
        default_lbvserver: taiga_web

    cs_policies:
      - name: taiga
        priority: 100
        expression: "HTTP.REQ.URL.PATH.STARTSWITH(\"/api/\")"
        action: taiga_api

    cs_actions:
      - name: taiga
      - target_lbvserver: taiga_api